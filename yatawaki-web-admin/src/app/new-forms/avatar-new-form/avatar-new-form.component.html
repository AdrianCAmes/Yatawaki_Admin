<br />
<h2 class="text-center text-uppercase">Registration of Avatar</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="insertAvatar()" class="center">
      <!--*************** ATTRIBUTE 2 ***************-->
      <div class="form-group mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">
          Name :
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="name"
            required
            [(ngModel)]="avatar.name"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 2 ***************-->
      <!--*************** ATTRIBUTE 3 ***************-->
      <div class="form-group mb-3 row">
        <label for="description" class="col-sm-2 col-form-label">
          Description :
        </label>
        <div class="col-sm-10">
          <input
            type="description"
            class="form-control"
            id="description"
            name="description"
            placeholder="description"
            required
            [(ngModel)]="avatar.description"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 3 ***************-->
      <!--*************** ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="rareness" class="col-sm-2 col-form-label"> Rareness : </label>
        <div class="col-sm-10">
          <input
            type="rareness"
            class="form-control"
            id="rareness"
            name="rareness"
            placeholder="rareness"
            required
            [(ngModel)]="avatar.rareness"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 4 ***************-->
      <!--*************** ATTRIBUTE 5 ***************-->
      <div class="form-group mb-3 row">
        <label for="unlockerType" class="col-sm-2 col-form-label"> Unlocker Type : </label>
        <div class="col-sm-10">
          <select class="form-control" id="unlockerType"  name="unlockerType" [(ngModel)]="avatar.unlockerType">
            <option *ngFor="let unlockerType of unlockerTypes">{{unlockerType.value}}</option>
          </select>
        </div>
      </div>
      <!--*************** END ATTRIBUTE 5 ***************-->
      <!--*************** ATTRIBUTE 6 ***************-->
      <div class="form-group mb-3 row">
        <label for="unlockerValue" class="col-sm-2 col-form-label">
          Unlocker Value : 
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="unlockerValue"
            name="unlockerValue"
            placeholder="unlockerValue"
            required
            [(ngModel)]="avatar.unlockerValue"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 6 ***************-->
      <!--*************** ATTRIBUTE 7 ***************-->
      <div class="form-group mb-3 row">
        <label for="coinsCost" class="col-sm-2 col-form-label">
          Coins Cost :
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="coinsCost"
            name="coinsCost"
            placeholder="coinsCost"
            required
            [(ngModel)]="avatar.coinsCost"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 7 ***************-->
      <!--*************** ATTRIBUTE 8 ***************-->
      <div class="form-group mb-3 row">
        <label for="icon" class="col-sm-2 col-form-label"> Icono : </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="icon"
            name="icon"
            placeholder="Icono"
            required
            [(ngModel)]="avatar.icon"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 8 ***************-->
      <!--*************** ATTRIBUTE 9 ***************-->
      <div class="form-group mb-3 row">
        <label for="status" class="col-sm-2 col-form-label"> Status : </label>
        <div class="col-sm-10">
          <select class="form-control" id="status"  name="status" [(ngModel)]="avatar.status">
            <option *ngFor="let status of statuses">{{status.value}}</option>
          </select>
        </div>
      </div>
      <!--*************** END ATTRIBUTE 9 ***************-->
      <!--*************** ATTRIBUTE 9 ***************-->
      <div class="form-group mb-3 row">
        <label for="enhancedFeaturesJson" class="col-sm-2 col-form-label">
          Enhanced Features :
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="enhancedFeaturesJson"
            name="enhancedFeaturesJson"
            placeholder="Enhanced Features"
            required
            [(ngModel)]="avatar.enhancedFeaturesJson"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 9 ***************-->
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-2 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
