<br />
<h2 class="text-center text-uppercase">Registration of Composer</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="insertComposer()" class="center">
      <!--*************** ATTRIBUTE 2 ***************-->
      <div class="form-group mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">
          Name :
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="name"
            required
            [(ngModel)]="composer.name"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 2 ***************-->
      <!--*************** ATTRIBUTE 3 ***************-->
      <div class="form-group mb-3 row">
        <label for="birthDate" class="col-sm-2 col-form-label">
          Birth Date :
        </label>
        <div class="col-sm-10">
          <input
            type="birthDate"
            class="form-control"
            id="birthDate"
            name="birthDate"
            placeholder="birthDate"
            required
            [(ngModel)]="composer.birthDate"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 3 ***************-->
      <!--*************** ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="deathDate" class="col-sm-2 col-form-label"> Death Date : </label>
        <div class="col-sm-10">
          <input
            type="deathDate"
            class="form-control"
            id="deathDate"
            name="deathDate"
            placeholder="deathDate"
            required
            [(ngModel)]="composer.deathDate"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 4 ***************-->
      <!--*************** ATTRIBUTE 5 ***************-->
      <!--*************** END ATTRIBUTE 5 ***************-->
      <!--*************** ATTRIBUTE 6 ***************-->
      <!--*************** END ATTRIBUTE 6 ***************-->
      <!--*************** ATTRIBUTE 7 ***************-->
      <!--*************** END ATTRIBUTE 7 ***************-->
      <!--*************** ATTRIBUTE 8 ***************-->
      <!--*************** END ATTRIBUTE 8 ***************-->
      <!--*************** ATTRIBUTE 9 ***************-->
      <div class="form-group mb-3 row">
        <label for="status" class="col-sm-2 col-form-label"> Status : </label>
        <div class="col-sm-10">
          <select class="form-control" id="status"  name="status" [(ngModel)]="composer.status">
            <option *ngFor="let status of statuses">{{status.value}}</option>
          </select>
        </div>
      </div>
      <!--*************** END ATTRIBUTE 9 ***************-->
      <!--*************** ATTRIBUTE 9 ***************-->
      <!--*************** END ATTRIBUTE 9 ***************-->
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-2 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
