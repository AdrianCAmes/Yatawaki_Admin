<br />
<h2 class="text-center text-uppercase">Actualizaci√≥n de Avatar (Change)</h2>
<br />
<div class="container">
  <div class="row center">
    <form (ngSubmit)="changeAvatar()">
      <div *ngIf="avatar">
        <!--*************** ATTRIBUTE 1 ***************-->
        <div class="form-group mb-3 row">
            <label for="id" class="col-sm-2 col-form-label">
              Id :
            </label>
            <div class="col-sm-12">
              <input
                type="text"
                class="form-control"
                id="id"
                name="id"
                placeholder="id"
                required
                [(ngModel)]="avatar.idUnlockable"
              />
            </div>
        </div>
        <div class="form-group mb-3 row">
          <label for="avatarName" class="col-sm-3 col-form-label">
            Avatar Name :
          </label>
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Avatar Name"
              required
              [(ngModel)]="avatar.name"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 1 ***************-->
        <!--*************** ATTRIBUTE 2 ***************-->
        <div class="form-group mb-3 row">
          <label for="description" class="col-sm-4 col-form-label">
            Avatar Description :
          </label>
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              placeholder="description"
              required
              [(ngModel)]="avatar.description"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 2 ***************-->
        <!--*************** ATTRIBUTE 3 ***************-->
        <div class="form-group mb-3 row">
          <label for="rareness" class="col-sm-4 col-form-label">
            Avatar Rareness :
          </label>
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              id="rareness"
              name="rareness"
              placeholder="Avatar Rareness"
              required
              [(ngModel)]="avatar.rareness"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 3 ***************-->
        <!--*************** ATTRIBUTE 4 ***************-->
        <div class="form-group mb-3 row">
          <label for="unlockerType" class="col-sm-4 col-form-label">
            Avatar Unlocker Type :
          </label>
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              id="unlockerType"
              name="unlockerType"
              placeholder="Avatar Unlocker Type"
              required
              [(ngModel)]="avatar.unlockerType"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 4 ***************-->
        <!--*************** ATTRIBUTE 5 ***************-->
        <div class="form-group mb-3 row">
          <label for="unlockerValue" class="col-sm-4 col-form-label">
            Avatar Unlocker Value :
          </label>
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              id="unlockerValue"
              name="unlockerValue"
              placeholder="Avatar Unlocker Value"
              required
              [(ngModel)]="avatar.unlockerValue"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 5 ***************-->
        <!--*************** ATTRIBUTE 6 ***************-->
        <div class="form-group mb-3 row">
          <label for="coinsCost" class="col-sm-4 col-form-label">
            Avatar Coins Cost :
          </label>
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              id="coinsCost"
              name="coinsCost"
              placeholder="Avatar Coins Cost"
              required
              [(ngModel)]="avatar.coinsCost"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 6 ***************-->
        <!--*************** ATTRIBUTE 7 ***************-->
        <div class="form-group mb-3 row">
          <label for="icon" class="col-sm-3 col-form-label">
            Avatar Icon :
          </label>
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              id="icon"
              name="icon"
              placeholder="Avatar Icon"
              required
              [(ngModel)]="avatar.icon"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 7 ***************-->
        <!--*************** ATTRIBUTE 8 ***************-->
        <div class="form-group mb-3 row">
          <label for="status" class="col-sm-3 col-form-label">
            Avatar Status :
          </label>
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              id="status"
              name="status"
              placeholder="Avatar Status"
              required
              [(ngModel)]="avatar.status"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 8 ***************-->
        <!--*************** ATTRIBUTE 9 ***************-->
        <div class="form-group mb-3 row">
          <label for="enhancedFeaturesJson" class="col-sm-5 col-form-label">
            Avatar Enhanced Features :
          </label>
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              id="enhancedFeaturesJson"
              name="enhancedFeaturesJson"
              placeholder="Avatar Enhanced Features"
              required
              [(ngModel)]="avatar.enhancedFeaturesJson"
            />
          </div>
        </div>
        <!--*************** END ATTRIBUTE 9 ***************-->
      </div>
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-2 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
