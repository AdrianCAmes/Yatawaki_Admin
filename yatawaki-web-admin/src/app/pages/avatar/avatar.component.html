<table mat-table [dataSource]="avatars" class="mat-elevation-z8">
 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let avatar"> {{avatar.idUnlockable}} </td>
    </ng-container>
  

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let avatar"> {{avatar.name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let avatar"> {{avatar.description}} </td>
    </ng-container>

    <ng-container matColumnDef="rareness">
      <th mat-header-cell *matHeaderCellDef> Rareness </th>
      <td mat-cell *matCellDef="let avatar"> {{avatar.rareness}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
