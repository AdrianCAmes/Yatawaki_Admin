<br />
<h2 class="text-center text-uppercase">{{ 'SYMPHONYGESTURE.SEARCH' | translate }}</h2>
<br />
<div class="container">
  <div class="row g-2">
    <div class="d-grid col-md gap-3">
      <form class="form-floating" (ngSubmit)="searchSymphonyGestureById()">
        <label for="id">{{ 'ENTER' | translate }}:</label>
        <input
          type="number"
          class="form-control"
          id="id"
          name="id"
          required
          [(ngModel)]="id"
          placeholder="Search Symphony Gesture by Id"
        />
        <div class="col-2 mx-auto p-2">
          <button type="submit" class="btn btn-outline-success">{{ 'SEARCH' | translate }}</button>
        </div>
        <div class="card mx-auto" style="width: 18rem"  *ngIf="show">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{symphonyGesture.beginningTime }}</mat-card-title>
              <mat-card-subtitle>{{symphonyGesture.endingTime }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <p>
                        {{symphonyGesture.status}}
                    </p>
                </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button mat-button (click)="showChangeForm()">{{ 'UPDATE' | translate }}</button>
              <button mat-button
              mwlConfirmationPopover
              [popoverMessage]="popoverMessage"
              placement="right"
              (confirm)="deleteSymphony(symphonyGesture)"
              (cancel)="cancelClicked = true"
              class="btn btn-outline-danger"
              >{{ 'DELETE' | translate }}</button>
            </mat-card-actions>
          </mat-card>
        </div>
        <div class="container" *ngIf="showChange">
            <div class="row center">
                <form (ngSubmit)="changeSymphonyGesture()">
                  <div *ngIf="symphonyGesture">
                    <!--*************** ATTRIBUTE 1 ***************-->
                    <div class="form-group mb-3 row">
                        <label for="id" class="col-sm-5 col-form-label">
                          Id :
                        </label>
                        <div class="col-sm-10">
                          <input
                            type="number"
                            class="form-control"
                            id="id"
                            name="id"
                            placeholder="id"
                            required
                            [(ngModel)]="symphonyGesture.idSymphonyGesture"
                            disabled
                          />
                        </div>
                    </div>
                    <div class="form-group mb-3 row">
                      <label for="name" class="col-sm-5 col-form-label">
                        Beginning Time :
                      </label>
                      <div class="col-sm-10">
                        <input
                          type="number"
                          class="form-control"
                          id="beginningTime"
                          name="beginningTime"
                          placeholder="Beginning Time"
                          required
                          [(ngModel)]="symphonyGesture.beginningTime"
                        />
                      </div>
                      <div class="form-check form-switch col-sm-2 center">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC" (change)="nullInputBeginningTime('beginningTime', 'flexSwitchCheckDefaultC')">
                          <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
                      </div>
                    </div>
                    <!--*************** END ATTRIBUTE 1 ***************-->
                    <!--*************** ATTRIBUTE 2 ***************-->
                    <div class="form-group mb-3 row">
                        <label for="name" class="col-sm-5 col-form-label">
                          Ending Time:
                        </label>
                        <div class="col-sm-10">
                          <input
                            type="number"
                            class="form-control"
                            id="endingTime"
                            name="endingTime"
                            placeholder="Ending Time"
                            required
                            [(ngModel)]="symphonyGesture.endingTime"
                          />
                        </div>
                        <div class="form-check form-switch col-sm-2 center">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC2" (change)="nullInputEndingTime('endingTime', 'flexSwitchCheckDefaultC2')">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
                        </div>
                      </div>
                    <!--*************** END ATTRIBUTE 2 ***************-->
                    <!--*************** ATTRIBUTE 3 ***************-->
                    <div class="form-group mb-3 row">
                        <label for="idGesture" class="col-sm-5 col-form-label"> Gesture : </label>
                        <div class="col-sm-10">
                          <select class="form-control" id="idGesture"  name="idGesture" [(ngModel)]="symphonyGesture.idGesture">
                            <option *ngFor="let gesture of gestures" value="{{gesture.idGesture}}">{{gesture.name}}</option>
                          </select>
                        </div>
                      </div>
                    <!--*************** END ATTRIBUTE 3 ***************-->
                    <!--*************** ATTRIBUTE 4 ***************-->
                    <div class="form-group mb-3 row">
                        <label for="idUnlockable" class="col-sm-5 col-form-label"> Symphony : </label>
                        <div class="col-sm-10">
                          <select class="form-control" id="idUnlockable"  name="idUnlockable" [(ngModel)]="symphonyGesture.idSymphony">
                            <option *ngFor="let symphony of symphonies" value="{{symphony.idUnlockable}}">{{symphony.name}}</option>
                          </select>
                        </div>
                      </div>
                    <!--*************** END ATTRIBUTE 4 ***************-->
                    <!--*************** ATTRIBUTE 6 ***************-->
                    <div class="form-group mb-3 row">
                      <label for="status" class="col-sm-5 col-form-label"> Status : </label>
                      <div class="col-sm-10">
                        <select class="form-control" id="status"  name="status" [(ngModel)]=" symphonyGesture.status">
                          <option *ngFor="let status of statuses" value="{{status.value}}">{{status.description}}</option>
                        </select>
                      </div>
                      <div class="form-check form-switch col-sm-2 center">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC4" (change)="nullInputStatus('status', 'flexSwitchCheckDefaultC4')">
                          <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
                      </div>
                    </div>
                    <!--*************** END ATTRIBUTE 6 ***************-->
                  </div>
                  <!--*************** BUTTON ***************-->
                  <div class="d-grid col-4 mx-auto">
                    <button type="submit" class="btn btn-outline-success">Save</button>
                  </div>
                  <!--*************** END BUTTON ***************-->
                </form>
              </div>
        </div>
      </form>
    </div>
    <!-- SEPARADOR -->
  </div>
</div>
