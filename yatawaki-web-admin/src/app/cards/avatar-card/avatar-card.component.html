<mat-card class="example-card" *ngFor="let avatar of avatars">
    <mat-card-header>
      <mat-card-title>{{avatar.name}}</mat-card-title>
      <mat-card-subtitle>{{avatar.rareness}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{avatar.icon}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <div>
            <p>
                {{avatar.description}}
            </p>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-button (click)="openDialog()">LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
